  build_imagen_a_container:
    name: Buildeo de imagen, test y publicaci√≥n a Docker Hub.
    #needs: Sonarcloud
    runs-on: ubuntu-latest
    steps:
    - name: Checkout del codigo
      uses: actions/checkout@v3
    - name: Setup del JDK.
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Build con Mave.
      run: mvn -B package --file pom.xml

    - name: Login a Docker Hub  
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and export to Docker
      uses: docker/build-push-action@v3
      with:
        context: .
        load: true
        build-args: |
          JAR_FILE=target/shipping-service-example-0.0.1-SNAPSHOT-spring-boot.jar
        tags: ignaciomontero2022/shipping-service-example:${{ github.sha }}
    
    - name: Levanto docker
      run: |
        docker run -d --name shipping-service-example -p 8080:8080 ignaciomontero2022/shipping-service-example:${{ github.sha }}
        sleep 30
        curl --location --request GET '127.0.0.1:8080/shipping/c'
    
    - name: Chequeo de microservicio en container.
      uses: gerdemann/http-status-code@1.0.0
      with:
        url: ${{ secrets.URL_TEST }}
        code: 200 
        timeout: 60 
        interval: 10    
    
    - name: Buildeo y push a docker
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        build-args: |
          JAR_FILE=target/shipping-service-example-0.0.1-SNAPSHOT-spring-boot.jar
        tags: ignaciomontero2022/shipping-service-example:${{ github.sha }}